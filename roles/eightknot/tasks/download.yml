

- name: Prepare location for 8Knot sources
  ansible.builtin.file:
    path: "{{ install_path }}"
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
  become: true

- name: Clone the 8Knot repository
  git:
    repo: https://github.com/oss-aspen/8Knot
    dest: "{{ install_path }}"
    clone: yes
    update: yes
    single_branch: yes
    version: main

- name: Patch the 8Knot repository
  ansible.posix.patch:
    src: ../patches/8knot/proxyfix.patch
    remote_src: false
    dest: "{{ install_path }}/8Knot/app.py"

